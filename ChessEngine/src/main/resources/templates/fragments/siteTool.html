<main id="board-editor">
    <div class="board-editor" style="cursor: pointer">
        <div class="board-editor__tools">
            <div class="metadata">
                <div class="color"><select>
                    <option value="white" selected="">White to play</option>
                    <option value="black">Black to play</option>
                </select></div>
                <div class="castling"><strong>Castling</strong>
                    <div class="flex">
                        <label class="lb"><p class="txt-lb">White O-O</p><input type="checkbox" id="white-short-castling"></label>
                        <label class="lb"><input type="checkbox" id="white-long-castling"><p class="txt-lb">O-O-O</p></label>
                    </div>
                    <div class="flex">
                        <label class="lb"><p class="txt-lb">Black O-O</p><input type="checkbox" id="black-short-castling"></label>
                        <label class="lb"><input type="checkbox" id="black-long-castling"><p class="txt-lb">O-O-O</p></label>
                    </div>
                </div>
            </div>
            <div class="actions">
                <a class="button button-empty text" id="starting-position">Starting position</a>
                <a class="button button-empty text" id="clear-board">Clear board</a>
                <button id="continueButton" class="button button-empty text">
                    <span>Continue from here</span>
                </button>
            </div>
        </div>
        <div id="choiceBox" class="hidden">
            <button class="close-button">X</button>
            <button id="playWithComputer" class="button">
                <span>Play with computer</span>
            </button>
            <button id="playWithFriend" class="button">
                <span>Play with friend</span>
            </button>
        </div>
        <div class="copyables">
            <label for="fen"><strong>FEN</strong></label>
            <input id="fen" class="copyable positions" spellcheck="false" enterkeyhint="done" value="rnbqkbnr/pppppppp/8/8/8/8/PPPPPPPP/RNBQKBNR w -">
        </div>
    </div>
</main>
