<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/CSS/ResetPassword.css">
    <script>
        function Change(){
            window.location.href = "/public/successMessageReset"
        }
    </script>
    <script>
        function validatePasswords() {
            const newPassword = document.getElementById("txt_newPassword").value;
            const confirmPassword = document.getElementById("txt_confirmPassword").value;

            if (newPassword !== confirmPassword) {
                document.getElementById("error_confirmPassword").innerHTML = "Passwords do not match";
                return false; // Prevent form submission
            }

            // Passwords match, proceed with the form submission
            return true;
        }
    </script>
</head>
<body>
        <div class="Reset_password">
            <form action="public/resetPassword" name="f" method="post" onsubmit="return validatePasswords()">
                <div class="image-header">
                    <img src="/IMAGE/icons8-chess-80_white.png" alt="" id="img-chess">
                    <label id="lbl-chess" for="img-chess">Chess.com</label>
                </div>
                    <div class="input-group">
                        <input type="password" id="txt_newPassword" name="txt_newPassword" placeholder="Create new password">
                        <div class="error-message" id="error_newPassword"></div>
                    </div>
                    <div class="input-group">
                        <input type="password" id="txt_confirmPassword" name="txt_confirmPassword" placeholder="Confirm your password">
                        <div class="error-message" id="error_confirmPassword"></div>
                    </div>
                    <div class="button-group">
                        <input type="submit" value="Change" name="btn_change" id="btn_change">
                    </div>
            </form>  
        </div>
</body>
</html>
