<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/CSS/InformationUser.css">
</head>
<body>
    <form class="formInformation" action="" name="formInformation" method="">
        <div class="left-content">
            <img src="/IMAGE/computer.f36f0d84.svg" id="img-user" alt="selectedImage">
            <button id="btnChange" name="btnChange">Change</button>
            <input type="file" hidden="">
            <button id="btnChangePassword"><a href="/public/changepassword">Change Password</a></button>
        </div>
        <div class="right-content">
            <table>
                <tr>
                    <div class="error" id="error_message"></div>
                </tr>
                <tr>
                    <td><label>Email</label></td>
                    <td><input type="text" name="txtEmail" id="txtEmail" readonly></td>
                </tr>
                <tr>
                    <td><label>Name</label></td>
                    <td><input type="text" name="txtName" id="txtName"></td>
                </tr>
                <tr>
                    <td><label>Birth</label></td>
                    <td><input type="date" name="dateBirth" id="dateBirth"></td>
                </tr>
                <tr>
                    <td><label>Gender</label></td>
                    <td>
                        <input type="radio" name="rdoMale" id="rdoMale"> <label>Male</label>
                        <input type="radio" name="rdoMale" id="rdoFemale"> <label>Female</label>
                    </td>
                </tr>
                <tr>
                    <td> <label>Elo</label></td>
                    <td><input type="text" name="txtElo" id="txtElo" readonly></td>

                </tr>
                <tr>
                    <td> <label>Role</label></td>
                    <td><input type="text" name="txtRole" id="txtRole" readonly></td>

                </tr>
            </table>
            <input type="submit" value="Save" name="btnSave" id="btnSave">
        </div>
    </form>
</body>
</html>
