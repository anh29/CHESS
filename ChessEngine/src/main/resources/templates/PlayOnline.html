<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Play Online</title>
    <link rel="stylesheet" href="/CSS/reset.css">
    <link rel="stylesheet" href="/CSS/main.css">
    <link rel="stylesheet" href="/CSS/sidebar.css">
    <link rel="stylesheet" href="/CSS/chessboard.css">
    <link rel="stylesheet" href="/CSS/nav.css">
    <link rel="stylesheet" href="/CSS/ContainPlay.css">
</head>
<body>
    <div class="container">
        <div class="sidebar" th:include="/fragments/sidebar">
        </div>

        <div class="contain" >
            <div class="contain-board">
                <div class="user-top">
                    <img class="img-user"th:src="@{/IMAGE/br.png}" alt="">
                    <div id="user1" class="contain-user">
                        <p class="username">ANNNNNNA</p>
                        <div class="count-clock">
                            <div id="clock-black"></div>
                        </div>
                    </div>
                </div>

                <div class="containPlayChess" th:include="/fragments/chessboard"></div>

                <div class="user-top">
                    <img class="img-user"th:src="@{/IMAGE/br.png}" alt="">
                    <div id="user2" class="contain-user">
                        <p class="username">ANNNNNNA</p>
                        <div class="count-clock">
                            <div id="clock-white"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="contain-move">
                <div th:if="${idTime}" class="show-time">
                    <div class="txtClock">
                        <p>Game clock: <span id="idTime" th:text="${idTime}"></span></p>
                    </div>
                    <div class="txtTime">
                        <p id="countStart">Start clock in 5 seconds</p>
                    </div>
                </div>

                <div class="shoe-move">

                </div>
            </div>
        </div>
    </div>

    <script defer th:src="@{/javascript/fragments/playOnline.js}"></script>
    <script defer th:src="@{/javascript/fragments/move.js}"></script>
</body>
</html>
